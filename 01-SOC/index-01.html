<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		table{
			font-size: 16pt;
		}
		#tdSalary{
			font-size: 22pt;
			color : red;
		}
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		td{
			padding: 10px;
		}
		body{
			margin-left: 200px;
		}
	</style>
	<script src="jquery-3.2.1.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		

		$(function(){
			$('#btnCalculate').click(function(){
				var basic = $('#txtBasic').val().toInt(),
					hra = $('#txtHra').val().toInt(),
					da = $('#txtDa').val().toInt(),
					tax = $('#rangeTax').val().toInt();

				var gross = basic + hra + da;
				var net = gross * ((100-tax)/100);
				$('#tdBasic').html(basic);
				$('#tdHra').html(hra);
				$('#tdDa').html(da);
				$('#tdTax').html(tax);
				$('#tdSalary').html(net);
			});
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div class="content">
		<div class="field">
			<label for="">Basic :</label>
			<input type="number" name="" id="txtBasic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="number" name="" id="txtHra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="number" name="" id="txtDa">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" name="" id="rangeTax" min="0" max="30" value="0">
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="field">
			<table>
				<tr>
					<td id="tdBasic">0</td>
					<td id="tdHra">0</td>
					<td id="tdDa">0</td>
					<td id="tdTax">0</td>
					<td id="tdSalary">[Salary]</td>
					
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
