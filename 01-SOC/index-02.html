<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		table{
			font-size: 16pt;
		}
		#tdSalary{
			font-size: 22pt;
			color : red;
		}
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		td{
			padding: 10px;
		}
		body{
			margin-left: 200px;
		}
	</style>
	<script src="jquery-3.2.1.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		class SalaryCalculatorModel{
			constructor(){
				this.basic = 0;
				this.hra = 0;
				this.da = 0;
				this.tax = 0;
				this.salary = 0;
			}
			calculate(){
				let gross = this.basic + this.hra + this.da;
				let net = gross * ((100-this.tax)/100);
				this.salary = net;
			}
		}

		$(function(){
			var calculator = new SalaryCalculatorModel();

			$('#btnCalculate').click(function(){
				calculator.basic = $('#txtBasic').val().toInt();
				calculator.hra = $('#txtHra').val().toInt();
				calculator.da = $('#txtDa').val().toInt();
				calculator.tax = $('#rangeTax').val().toInt();

				calculator.calculate();

				$('#tdBasic').html(calculator.basic);
				$('#tdHra').html(calculator.hra);
				$('#tdDa').html(calculator.da);
				$('#tdTax').html(calculator.tax);
				$('#tdSalary').html(calculator.salary);
			});
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div class="content">
		<div class="field">
			<label for="">Basic :</label>
			<input type="number" name="" id="txtBasic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="number" name="" id="txtHra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="number" name="" id="txtDa">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" name="" id="rangeTax" min="0" max="30" value="0">
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="field">
			<table>
				<tr>
					<td id="tdBasic">0</td>
					<td id="tdHra">0</td>
					<td id="tdDa">0</td>
					<td id="tdTax">0</td>
					<td id="tdSalary">[Salary]</td>
					
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
