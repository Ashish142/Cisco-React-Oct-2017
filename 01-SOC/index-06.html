<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		table{
			font-size: 16pt;
		}
		#tdSalary{
			font-size: 22pt;
			color : red;
		}
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		td{
			padding: 10px;
		}
		body{
			margin-left: 200px;
		}
	</style>
	<script src="jquery-3.2.1.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//EventEmitter
		class EventEmitter{
			constructor(){
				this.__subscribers = {};
			}
			subscribe(evtName, subscriptionFn){
				this.__subscribers[evtName] = this.__subscribers[evtName] || [];
				if (typeof subscriptionFn === 'function')
					this.__subscribers[evtName].push(subscriptionFn);
			}
			trigger(evtName){
				let subscriptionFns = this.__subscribers[evtName] || [];;
				subscriptionFn.forEach(function(subscriptionFn){
					if (typeof subscriptionFn === 'function')
						subscriptionFn();
				});
			}
		}
		//Model
		class SalaryCalculatorModel extends EventEmitter{
			constructor(){
				super();
				this.__data = {
					basic : 0,
					hra : 0,
					da : 0,
					tax : 0,
					salary : 0
				};
			}
			
			get(attrName){
				return this.__data[attrName];
			}
			set(attrName, value){
				if (this.__data[attrName] === value) return;
				this.__data[attrName] = value;
				//trigger change notification for 'attrName'
				this.trigger(attrName);
				
			}
			calculate(){
				let gross = this.get('basic') + this.get('hra') + this.get('da');
				let net = gross * ((100-this.get('tax'))/100);
				this.set('salary', net);
			}
		}

		//View
		$(function(){
			window.calculator = new SalaryCalculatorModel();

			//Reacts to user actions
			$('#txtBasic').change(function(){
				calculator.set('basic', $('#txtBasic').val().toInt());
			});
			$('#txtHra').change(function(){
				calculator.set('hra', $('#txtHra').val().toInt());
			});
			$('#txtDa').change(function(){
				calculator.set('da', $('#txtDa').val().toInt());
			});
			$('#rangeTax').change(function(){
				calculator.set('tax', $('#rangeTax').val().toInt());
			});

			$('#btnCalculate').click(function(){
				calculator.calculate();
			});

			//React to Model Changes
			calculator.subscribe('salary', function(){
				$('#tdSalary').html(calculator.get('salary'));
			});
			calculator.subscribe('basic', function(){
				$('#tdBasic').html(calculator.get('basic'));
			});
			calculator.subscribe('hra', function(){
				$('#tdHra').html(calculator.get('hra'));
			});
			calculator.subscribe('da', function(){
				$('#tdDa').html(calculator.get('da'));
			});
			calculator.subscribe('tax', function(){
				$('#tdTax').html(calculator.get('tax'));
			});
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div class="content">
		<div class="field">
			<label for="">Basic :</label>
			<input type="number" name="" id="txtBasic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="number" name="" id="txtHra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="number" name="" id="txtDa">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" name="" id="rangeTax" min="0" max="30" value="0">
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="field">
			<table>
				<tr>
					<td id="tdBasic">0</td>
					<td id="tdHra">0</td>
					<td id="tdDa">0</td>
					<td id="tdTax">0</td>
					<td id="tdSalary">[Salary]</td>
					
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
