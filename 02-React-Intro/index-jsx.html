<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class HelloWorld extends React.Component{
			state = {
				message : ''
			};

			constructor(){
				super();
				this.onBtnRenderClick = this.onBtnRenderClick.bind(this);
			}
			onBtnRenderClick(){
				let displayMessage = this.refs.txtMessage.value;
				this.setState({message : displayMessage});
			}
			render(){
				return (
					<div>
						<label>Message : </label>
						<input type="text" ref="txtMessage"/>	
						<button onClick={this.onBtnRenderClick}>Render</button>
						<h1>{this.state.message}</h1>
					</div>
				);
			}
		}
		

		ReactDOM.render(<HelloWorld/>, 
				document.getElementById('content'));
	</script>
</head>
<body>
	
	<div id="content"></div>
</body>
</html>
